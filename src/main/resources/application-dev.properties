# ============================================
# CONFIGURA합ES GERAIS
# ============================================
spring.application.name=payment-service
server.port=8080

# ============================================
# CONFIGURA합ES DO BANCO DE DADOS
# ============================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/payment_service_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# ============================================
# CONFIGURA합ES JPA
# ============================================
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}
spring.jpa.show-sql=${DB_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================================
# CONFIGURA합ES STRIPE
# ============================================
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}
app.payment.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_test_secret}

# ============================================
# CONFIGURA합ES DE LOG
# ============================================
logging.level.root=INFO
logging.level.com.pagamentos=DEBUG
logging.level.org.hibernate.SQL=${DB_SHOW_SQL:false}