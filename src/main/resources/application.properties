# ============================================
# CONFIGURAÇÕES GERAIS DA APLICAÇÃO
# ============================================
spring.application.name=payment-service
server.port=8080

# ============================================
# CONFIGURAÇÕES DO MYSQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/payment_service_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=230205

# ============================================
# CONFIGURAÇÕES DO JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Desabilitar criação automática de tabelas via scripts (já criamos manualmente)
spring.sql.init.mode=never

# ============================================
# CONFIGURAÇÕES DO STRIPE
# ============================================
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}
app.payment.webhook-secret=whsec_test_secret

# ============================================
# CONFIGURAÇÕES DE LOGGING
# ============================================
logging.level.com.pagamentos=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# DESABILITAR H2 (já que estamos usando MySQL)
# ============================================
spring.h2.console.enabled=false