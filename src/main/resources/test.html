<!DOCTYPE html>
<html>
<body>
<h1>Payment Service Dashboard</h1>
<div id="stats">Carregando...</div>

<script>
    fetch('http://localhost:8080/api/payments/statistics')
        .then(response => response.json())
        .then(data => {
            document.getElementById('stats').innerHTML = `
                <p>Total Arrecadado: R$ ${data.totalAmount}</p>
                <p>Transações: ${data.totalTransactions}</p>
                <p>Sucessos: ${data.successfulPayments}</p>
                <p>Falhas: ${data.failedPayments}</p>
            `;
        });
</script>
</body>
</html>
